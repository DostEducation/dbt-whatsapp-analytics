version: 2

models:
  
  - name: int_contacts
    columns: 
      - name: contact_phone
        description: primary key for this table
        tests: 
          - not_null
          - unique

  - name: int_contact_fields
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - contact_phone
          - contact_field

  - name: int_contact_groups
    columns: 
      - name: contact_id
        description: primary key for this table
        tests: 
          - not_null
          - unique

  - name: int_AWS_metrics
    columns: 
      - name: google_sheet_id
        description: primary key for this table
        tests: 
          - not_null
          - unique

  - name: int_latest_flow_for_user
    columns: 
      - name: contact_phone
        description: primary key for this table
        tests: 
          - not_null
          - unique
  
  - name: int_nodes
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - flow_uuid
          - node_uuid

  - name: int_node_counts
    columns: 
      - name: flow_uuid
        description: Unique UUID generated for each row
        tests: 
          - unique
  
  - name: int_node_exits
    columns: 
      - name: node_uuid
        description: unique key for this table
        tests: 
          - not_null
          - unique

  # - name: int_extract_flow_results
  #   tests:
  #   - dbt_utils.unique_combination_of_columns:
  #       combination_of_columns:
  #         - flow_result_id
  #         - result_key

  - name: int_inbound_message_metrics
    columns:
      - name: contact_phone
        description: unique key of this table (user's phone number)
        tests: 
          - not_null
          - unique
  
  - name: int_messages
    columns:
      - name: message_id
        description: Unique key of this table
        tests: 
          - not_null
          - unique
  
  - name: int_node_types_configured
    columns: 
      - name: node_type_n1
        description: Unique identification of the table
        tests:
          - not_null
          - unique

  - name: int_flows
    columns: 
      - name: flow_uuid
        description: Primary key of the table
        tests:
         - not_null
         - unique

  - name: int_flow_results
    columns:
      - name: flow_result_id
        description: Primary key of the table
        tests: 
          - not_null
          - unique

