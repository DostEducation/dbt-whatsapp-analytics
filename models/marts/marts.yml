version: 2

models:
  - name: fct_daily_user_engagement
    columns: 
      - name: contact_phone
        description: primary key for this table
        tests: 
          - not_null
      
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - contact_phone
          - date_day
          - flow_uuid_started

  - name: fct_contacts
    columns: 
      - name: contact_phone
        description: primary key for this table
        tests: 
          - not_null
          - unique
  - name: fct_messages
    columns: 
      - name: message_id
        description: primary key for this table
        tests: 
          - not_null
          - unique
  
  - name: fct_outputs
    columns: 
      - name: output_id
        description: primary key for this table
        tests: 
          - not_null
          - unique
  
  - name: fct_nodes
    columns: 
      - name: node_label
        description: primary key for this table
        tests: 
          - not_null
          - unique
  
  - name: fct_flows
    columns: 
      - name: flow_id
        description: Primary key of the table
        tests:
         - not_null
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - flow_uuid
          - flow_sr_no


